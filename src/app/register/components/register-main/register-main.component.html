<div class="d-flex flex-column h-100">
    <h3 class="text-center mt-3">Chat-App Register</h3>
    <div class="d-flex justify-content-center flex-grow-1 align-items-center">
        <div class="card p-3">
            <form [formGroup]="registerForm">
                <div class="row align-items-center mt-3">
                    <div class="col-lg-3">
                        <label class="mb-0">Name</label>
                    </div>
                    <div class="col-lg-9">
                        <input formControlName="name" type="text" class="form-control">
                        <div class="text-danger"
                            *ngIf="registerForm.controls.name.dirty && registerForm.controls.name.errors && registerForm.controls.name.errors.required">
                            Password Required</div>
                    </div>
                </div>
               
                <div class="row align-items-center mt-3">
                    <div class="col-lg-3">
                        <label class="mb-0">Email</label>
                    </div>
                    <div class="col-lg-9">
                        <input formControlName="email" type="text" class="form-control">
                        <div class="text-danger"
                            *ngIf="registerForm.controls.email.dirty && registerForm.controls.email.errors && registerForm.controls.email.errors.required">
                            Email Required</div>
                        <div *ngIf="registerForm.controls.email.dirty && registerForm.controls.email.errors && registerForm.controls.email.errors.email"
                            class="text-danger">Please Enter Valid Email</div>
                    </div>
                </div>
                <div class="row align-items-center mt-3">
                    <div class="col-lg-3">
                        <label class="mb-0">password</label>
                    </div>
                    <div class="col-lg-9">
                        <input formControlName="password" type="text" class="form-control">
                        <div class="text-danger"
                            *ngIf="registerForm.controls.password.dirty && registerForm.controls.password.errors && registerForm.controls.password.errors.required">
                            Password Required</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <div class="btn btn-primary" (click)="onRegister()">Register</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 d-flex justify-content-end">
                        <div class="btn btn-link" [routerLink]="['/login']">SingnIn</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
